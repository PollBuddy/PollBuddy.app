# Allocate a volume for data storage
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: poll-buddy-volume-claim-management-server-master
  labels:
    app.kubernetes.io/name: poll-buddy-management-server
    app.kubernetes.io/component: management-server
    app.kubernetes.io/part-of: poll-buddy
    app: poll-buddy-management-server
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

# Create a service to access the deployment pods
---
apiVersion: v1
kind: Service
metadata:
  name: poll-buddy-management-server-service
  labels:
    app.kubernetes.io/name: poll-buddy-management-server
    app.kubernetes.io/component: management-server
    app.kubernetes.io/part-of: poll-buddy
    app: poll-buddy-management-server
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: nginx
  selector:
    app.kubernetes.io/name: poll-buddy-management-server
    app.kubernetes.io/component: management-server
    app.kubernetes.io/part-of: poll-buddy
    app: poll-buddy-management-server
  type: NodePort

# Service Accounts and Authorizations
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: poll-buddy-management-server-service-account
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: poll-buddy-management-server-service-role
rules:
  - apiGroups: ["*"]
    resources: ["configmaps"]
    verbs: ["*"]
  - apiGroups: ["*"]
    resources: ["deployments"]
    verbs: ["*"]
  - apiGroups: ["*"]
    resources: ["services"]
    verbs: ["*"]
  - apiGroups: ["*"]
    resources: ["pods"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: poll-buddy-management-server-service-role-binding
subjects:
  - kind: ServiceAccount
    name: poll-buddy-management-server-service-account
    namespace: default
roleRef:
  kind: ClusterRole
  name: poll-buddy-management-server-service-role
  apiGroup: rbac.authorization.k8s.io


# Create a deployment to run in
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: poll-buddy-management-server
  labels:
    app.kubernetes.io/name: poll-buddy-management-server
    app.kubernetes.io/component: management-server
    app.kubernetes.io/part-of: poll-buddy
    app: poll-buddy-management-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: poll-buddy-management-server
      app.kubernetes.io/component: management-server
      app.kubernetes.io/part-of: poll-buddy
      app: poll-buddy-management-server
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: poll-buddy-management-server
        app.kubernetes.io/component: management-server
        app.kubernetes.io/part-of: poll-buddy
        app: poll-buddy-management-server
    spec:
      serviceAccountName: poll-buddy-deployment-server-service-account
      shareProcessNamespace: true
      restartPolicy: Always
      containers:
        - name: nginx
          image: pollbuddy/proxy-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: nginx
          volumeMounts:
            - name: dev-site-configs
              mountPath: /etc/nginx/conf.d.dev
          # Probes to report the status of the application
          startupProbe: # Runs to know when the app started up
            httpGet:
              path: /
              port: nginx
              scheme: HTTP
            failureThreshold: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
            initialDelaySeconds: 5
          readinessProbe: # Runs to make sure the app is ready to receive requests
            httpGet:
              path: /
              port: nginx
              scheme: HTTP
            failureThreshold: 2
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
            initialDelaySeconds: 5
          livenessProbe: # Runs to make sure the app is alive
            httpGet:
              path: /
              port: nginx
              scheme: HTTP
            failureThreshold: 2
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            initialDelaySeconds: 5

        - name: dev-controller
          image: pollbuddy/dev-controller:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: temp-volume
              mountPath: /app/temp
            - name: dev-site-configs
              mountPath: /app/conf.d.dev
          env:
            - name: CLUSTER_DNS_SUBDOMAIN
              value: default.svc.cluster.local
            - name: EXPRESS_SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: poll-buddy-management-server-secrets
                  key: session_secret
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: poll-buddy-management-server-secrets
                  key: github_client_id
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: poll-buddy-management-server-secrets
                  key: github_client_secret
          securityContext:
            capabilities:
              add:
                - SYS_PTRACE
          # Probes to report the status of the application
          startupProbe: # Runs to know when the app started up
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            failureThreshold: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
            initialDelaySeconds: 5
          readinessProbe: # Runs to make sure the app is ready to receive requests
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            failureThreshold: 2
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
            initialDelaySeconds: 5
          livenessProbe: # Runs to make sure the app is alive
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            failureThreshold: 2
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            initialDelaySeconds: 5
      volumes:
        - name: temp-volume
          emptyDir: {}
        - name: dev-site-configs
          persistentVolumeClaim:
            claimName: poll-buddy-volume-claim-management-server-master